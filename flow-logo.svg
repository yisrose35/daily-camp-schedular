<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Flow Logo - Scheduling/Nature Theme -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D7C5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="flowGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Campistry -->
  <text x="5" y="20" font-family="'Outfit', sans-serif" font-size="16" font-weight="600" fill="#64748B">Campistry</text>
  
  <!-- Flow with calendar icon integrated -->
  <g transform="translate(0, 25)">
    <!-- Calendar icon behind text -->
    <rect x="5" y="2" width="18" height="18" rx="3" fill="none" stroke="url(#flowGradient)" stroke-width="2" opacity="0.3"/>
    <line x1="9" y1="2" x2="9" y2="6" stroke="url(#flowGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="19" y1="2" x2="19" y2="6" stroke="url(#flowGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="9" x2="23" y2="9" stroke="url(#flowGradient)" stroke-width="1.5"/>
    <circle cx="10" cy="13" r="1.5" fill="url(#flowGradient)"/>
    <circle cx="14" cy="13" r="1.5" fill="url(#flowGradient)"/>
    <circle cx="18" cy="13" r="1.5" fill="url(#flowGradient)"/>
    
    <!-- Flow text -->
    <text x="30" y="18" font-family="'Outfit', sans-serif" font-size="22" font-weight="700" fill="url(#flowGradient)" filter="url(#flowGlow)">Flow</text>
    
    <!-- Flowing line accent -->
    <path d="M 90 10 Q 100 5, 110 10 T 130 10" stroke="url(#flowGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  </g>
</svg>

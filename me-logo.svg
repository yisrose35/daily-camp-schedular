<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Me Logo - Personal/People Theme -->
  <defs>
    <linearGradient id="meGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="meGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Campistry -->
  <text x="5" y="20" font-family="'Outfit', sans-serif" font-size="16" font-weight="600" fill="#64748B">Campistry</text>
  
  <!-- Me with person icon -->
  <g transform="translate(0, 25)">
    <!-- Person icon -->
    <circle cx="14" cy="8" r="3" fill="none" stroke="url(#meGradient)" stroke-width="2" opacity="0.4"/>
    <path d="M 8 18 Q 8 13, 14 13 Q 20 13, 20 18 L 20 20 L 8 20 Z" fill="none" stroke="url(#meGradient)" stroke-width="2" opacity="0.4"/>
    
    <!-- Me text -->
    <text x="30" y="18" font-family="'Outfit', sans-serif" font-size="22" font-weight="700" fill="url(#meGradient)" filter="url(#meGlow)">Me</text>
    
    <!-- Heart/connection accent -->
    <path d="M 85 10 Q 85 7, 87 7 Q 89 7, 89 10 Q 89 13, 85 16 Q 81 13, 81 10 Q 81 7, 83 7 Q 85 7, 85 10" fill="url(#meGradient)" opacity="0.4"/>
    <circle cx="95" cy="10" r="2" fill="url(#meGradient)" opacity="0.3"/>
    <circle cx="105" cy="10" r="2" fill="url(#meGradient)" opacity="0.3"/>
  </g>
</svg>

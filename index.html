<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler Grid</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    th { background-color: #4CAF50; color: white; }
    td.editable:hover, th.editable:hover { background-color: #f0f0f0; cursor: text; }

    /* Colors for different grades */
    .grade-0 { background-color: #FFCDD2; }
    .grade-1 { background-color: #C8E6C9; }
    .grade-2 { background-color: #BBDEFB; }
    .grade-3 { background-color: #FFF9C4; }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Bunk Input -->
  <input id="bunkInput" placeholder="Enter bunk">
  <button onclick="addBunk()">Add Bunk</button>

  <!-- Time Inputs -->
  <h3>Generate Times</h3>
  Start: <input type="time" id="startTime">
  End: <input type="time" id="endTime">
  Increment:
  <select id="increment">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="60">60 min</option>
  </select>
  <button onclick="generateTimes()">Generate</button>

  <!-- Grade Assignment -->
  <h3>Assign Bunks to Grades</h3>
  Grade: <input id="gradeInput" placeholder="5th Grade">
  Bunks (comma-separated): <input id="gradeBunksInput" placeholder="Bunk 1,Bunk 2,Bunk 3">
  <button onclick="assignBunksToGrade()">Assign</button>

  <!-- Schedule Table -->
  <table id="scheduleTable">
    <thead>
      <tr><th>Time / Bunk</th></tr>
      <tr id="gradeHeaderRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let bunks = [];
    let times = [];
    let grades = {}; // { gradeName: [bunk1, bunk2...] }

    // Add bunk
    function addBunk() {
      const input = document.getElementById('bunkInput');
      if(input.value.trim() !== "") {
        bunks.push(input.value.trim());
        input.value = "";
        updateTable();
      }
    }

    // Assign bunks to a grade
    function assignBunksToGrade() {
      const gradeName = document.getElementById("gradeInput").value.trim();
      const bunkNames = document.getElementById("gradeBunksInput").value.split(",").map(b => b.trim()).filter(b => b);

      if(!gradeName || bunkNames.length === 0) {
        alert("Enter a grade and at least one bunk.");
        return;
      }

      grades[gradeName] = bunkNames;
      updateTable();
    }

    // Generate times in 12-hour format
    function generateTimes() {
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;
      const increment = parseInt(document.getElementById("increment").value);

      if(!startInput || !endInput) {
        alert("Please select valid start and end times.");
        return;
      }

      let [startH, startM] = startInput.split(":").map(Number);
      let [endH, endM] = endInput.split(":").map(Number);

      const startDate = new Date(0,0,0,startH,startM);
      const endDate = new Date(0,0,0,endH,endM);

      if(startDate >= endDate) {
        alert("Start time must be before end time.");
        return;
      }

      times = [];
      let current = new Date(startDate.getTime());

      while(current < endDate) {
        const next = new Date(current.getTime() + increment*60000);
        if(next > endDate) break;

        const format = d => {
          let hours = d.getHours();
          const minutes = d.getMinutes().toString().padStart(2,'0');
          hours = hours % 12 || 12; // 12-hour conversion
          return `${hours}:${minutes}`;
        };

        times.push(`${format(current)} - ${format(next)}`);
        current = next;
      }

      updateTable();
    }

    // Update full table with grades, bunks, times, and editable cells
    function updateTable() {
      const table = document.getElementById("scheduleTable");
      const thead = table.querySelector("thead");
      const gradeHeaderRow = document.getElementById("gradeHeaderRow");

      // Header row with bunks
      thead.querySelector("tr").innerHTML = "<th>Time / Bunk</th>";
      bunks.forEach((bunk, idx) => {
        const th = document.createElement("th");
        th.textContent = bunk;
        th.classList.add("editable");
        th.contentEditable = "true";
        th.addEventListener("input", e => bunks[idx] = e.target.textContent);
        thead.querySelector("tr").appendChild(th);
      });

      // Grade row
      gradeHeaderRow.innerHTML = "<th></th>"; // first cell empty
      bunks.forEach((bunk, idx) => {
        const th = document.createElement("th");
        // Find grade of bunk
        let gradeIndex = 0;
        for (const [gradeName, bunkList] of Object.entries(grades)) {
          if(bunkList.includes(bunk)) break;
          gradeIndex++;
        }
        th.textContent = Object.keys(grades)[gradeIndex] || ""; 
        th.classList.add(`grade-${gradeIndex % 4}`);
        gradeHeaderRow.appendChild(th);
      });

      // Body rows with times and editable cells
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      times.forEach((time, timeIdx) => {
        const row = document.createElement("tr");

        // Time cell editable
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        timeCell.classList.add("editable");
        timeCell.contentEditable = "true";
        timeCell.addEventListener("input", e => times[timeIdx] = e.target.textContent);
        row.appendChild(timeCell);

        // Activity cells editable
        bunks.forEach(() => {
          const cell = document.createElement("td");
          cell.classList.add("editable");
          cell.contentEditable = "true";
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

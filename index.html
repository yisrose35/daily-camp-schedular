<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="showTab('leagues')">Leagues</button>
  </div>

  <!-- Setup Tab -->
  <div id="setup" class="tab-content active">
    <h3>Add Bunks</h3>
    <input id="bunkInput" placeholder="Enter bunk">
    <button id="addBunkBtn">Add Bunk</button>
    <div id="unassignedBunks"></div>

    <h3>Add Divisions</h3>
    <input id="divisionInput" placeholder="Enter division">
    <button id="addDivisionBtn">Add Division</button>
    <div id="divisionsContainer"></div>

    <h3>Fields / Courts</h3>
    <input id="fieldInput" placeholder="Enter field/court name">
    <button id="addFieldBtn">Add Field</button>
    <div id="fieldsContainer"></div>

    <h3>Special Activities</h3>
    <input id="specialInput" placeholder="Enter special activity name">
    <button id="addSpecialBtn">Add Special</button>
    <div id="specialContainer"></div>

    <h3>Time Setup</h3>
    <input id="startTime" placeholder="Start time (e.g. 11:30am)">
    <input id="endTime" placeholder="End time (e.g. 5:30pm)">
    <select id="increment">
      <option value="15">15 min</option>
      <option value="30" selected>30 min</option>
      <option value="45">45 min</option>
      <option value="60">60 min</option>
    </select>
    <button id="addTimeBtn">Add Time Slot</button>
    <div id="timeList"></div>

    <br>
    <button id="saveDataBtn">ğŸ’¾ Save All Data</button>
    <button id="eraseDataBtn" class="danger">ğŸ—‘ï¸ Erase All Data</button>
  </div>

  <!-- Schedule Tab -->
  <div id="schedule" class="tab-content">
    <h2>Daily Schedule</h2>
    <button id="generateScheduleBtn">Generate Schedule</button>
    <div id="scheduleTableContainer"></div>
  </div>

  <!-- Leagues Tab -->
  <div id="leagues" class="tab-content">
    <!-- Populated dynamically by leagues.js -->
  </div>

  <script src="app1.js"></script>
  <script src="leagues.js"></script>
  <script src="app2.js"></script>

  <script>
    // -------------------- Tabs Control --------------------
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>

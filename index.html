<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèïÔ∏è Camp Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>üèïÔ∏è Camp Scheduler</h1>

  <!-- =================== TAB BUTTONS =================== -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('daily')">Daily Activities</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="showTab('leagues')">Leagues</button>
  </div>

  <!-- =================== SETUP TAB =================== -->
  <div id="setup" class="tab-content active">
    <h3>Add Bunks</h3>
    <input id="bunkInput" placeholder="Enter bunk (e.g., Bunk 1)">
    <button id="addBunkBtn">Add</button>
    <div id="unassignedBunks" class="list"></div>

    <h3>Divisions</h3>
    <input id="divisionInput" placeholder="Enter division name (e.g., Grade 4)">
    <button id="addDivisionBtn">Add Division</button>
    <div id="divisionsList"></div>

    <h3>Time Setup</h3>
    <label>Start Time:</label> <input id="startTime" type="time">
    <label>End Time:</label> <input id="endTime" type="time">
    <label>Interval:</label>
    <select id="increment">
      <option value="15">15 min</option>
      <option value="30" selected>30 min</option>
      <option value="60">60 min</option>
    </select>
    <button id="generateTimesBtn">Generate Times</button>

    <h3>Fields & Activities</h3>
    <input id="fieldInput" placeholder="Enter field name">
    <button id="addFieldBtn">Add Field</button>
    <div id="fieldsList"></div>

    <h3>Special Activities</h3>
    <input id="specialInput" placeholder="Enter special activity (e.g., Pool, Art)">
    <button id="addSpecialBtn">Add Special</button>
    <div id="specialsList"></div>
  </div>

  <!-- =================== DAILY ACTIVITIES TAB =================== -->
  <div id="daily" class="tab-content">
    <h3>Daily Fixed Activities</h3>

    <div class="row" style="display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end;margin-bottom:8px;">
      <div>
        <label for="fixedName">Name</label><br/>
        <input id="fixedName" placeholder="Lunch / Mincha / Swim" />
      </div>
      <div>
        <label for="fixedStart">Time</label><br/>
        <input id="fixedStart" type="time" /> <span style="opacity:.6">to</span>
        <input id="fixedEnd" type="time" />
      </div>
      <div style="min-width:280px;">
        <label>Applies to Grades</label>
        <div id="fixedDivisionsBox" style="display:flex;flex-wrap:wrap;gap:6px;margin-top:4px;"></div>
        <div style="font-size:12px;opacity:.75;margin-top:4px;">
          Toggle chips to target specific divisions. Leave all unselected to apply to all.
        </div>
      </div>
      <div>
        <button id="addFixedBtn">Add Fixed Activity</button>
      </div>
    </div>

    <h4 style="margin:10px 0 6px;">Activities</h4>
    <div id="fixedList"></div>
  </div>

  <!-- =================== DAILY SCHEDULE TAB =================== -->
  <div id="schedule" class="tab-content">
    <h3>Daily Schedule</h3>
    <div id="scheduleContainer"></div>
    <button id="generateScheduleBtn">Generate Schedule</button>
  </div>

  <!-- =================== LEAGUES TAB =================== -->
  <div id="leagues" class="tab-content">
    <h3>Leagues</h3>
    <div id="leaguesContainer"></div>
  </div>

  <!-- =================== SCRIPT INCLUDES =================== -->
  <script src="app1.js"></script>
  <script src="app2.js"></script>
  <script src="leagues.js"></script>
  <script src="daily_activities.js"></script>

  <!-- =================== TAB SWITCH HANDLER =================== -->
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${id}')"]`).classList.add('active');

      // Refresh the Daily Activities tab chips dynamically
      if (id === 'daily') {
        try { window.DailyActivities?.onDivisionsChanged(); } catch {}
      }
    }
  </script>
</body>
</html>

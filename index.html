<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Camp Scheduler</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="showTab('leagues')">Leagues</button>
  </div>

  <!-- Setup Tab -->
  <div id="setup" class="tab-content active">
    <h2>Setup & Configuration</h2>

    <div>
      <h3>Add Bunk</h3>
      <input type="text" id="bunkInput" placeholder="Enter bunk name">
      <button onclick="addBunk()">Add</button>
      <div id="bunkList"></div>
    </div>

    <div>
      <h3>Add Division</h3>
      <input type="text" id="divisionInput" placeholder="Enter division name">
      <button onclick="addDivision()">Add</button>
      <div id="divisionList"></div>
    </div>

    <div>
      <h3>Add Field/Court</h3>
      <input type="text" id="fieldInput" placeholder="Enter field/court name">
      <button onclick="addField()">Add</button>
      <div id="fieldList"></div>
    </div>

    <div>
      <h3>Special Activities</h3>
      <input type="text" id="specialInput" placeholder="Enter special activity">
      <button onclick="addSpecial()">Add</button>
      <div id="specialList"></div>
    </div>

    <div>
      <h3>Time Setup</h3>
      <input type="text" id="startTimeInput" placeholder="Start (e.g. 11:30am)">
      <input type="text" id="endTimeInput" placeholder="End (e.g. 5:30pm)">
      <select id="intervalSelect">
        <option value="15">15 minutes</option>
        <option value="30" selected>30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>
      <button onclick="setTimes()">Set Times</button>
      <div id="timeList"></div>
    </div>

    <!-- Reset Button -->
    <div style="margin-top:20px;">
      <button class="reset-btn" onclick="resetData()">Reset All Data</button>
    </div>
  </div>

  <!-- Daily Schedule Tab -->
  <div id="schedule" class="tab-content">
    <h2>Daily Schedule</h2>
    <button onclick="generateSchedule()">Generate Schedule</button>
    <div id="scheduleTable"></div>
  </div>

  <!-- Leagues Tab -->
  <div id="leagues" class="tab-content">
    <h2>Leagues</h2>
    <div id="leaguesList"></div>
  </div>

  <script src="app1.js"></script>
  <script src="app2.js"></script>
</body>
</html>

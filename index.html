<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler Grid</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    th { background-color: #4CAF50; color: white; }
    td.editable:hover, th.editable:hover { background-color: #f0f0f0; cursor: text; }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Bunk Input -->
  <input id="bunkInput" placeholder="Enter bunk">
  <button onclick="addBunk()">Add Bunk</button>

  <!-- Time Inputs -->
  <h3>Generate Times</h3>
  Start: <input type="time" id="startTime">
  End: <input type="time" id="endTime">
  Increment:
  <select id="increment">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="60">60 min</option>
  </select>
  <button onclick="generateTimes()">Generate</button>

  <!-- Grade Assignment -->
  <h3>Assign Bunks to Grades</h3>
  Grade: <input id="gradeInput" placeholder="5th Grade">
  Bunks:
  <select id="gradeBunksSelect" multiple size="5"></select>
  <button onclick="assignBunksToGrade()">Assign</button>

  <!-- Schedule Table -->
  <table id="scheduleTable">
    <thead>
      <tr id="gradeRow"></tr>
      <tr id="bunkRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let bunks = [];
    let times = [];
    let grades = {}; // { gradeName: [bunk1, bunk2...] }

    // Add bunk
    function addBunk() {
      const input = document.getElementById('bunkInput');
      if(input.value.trim() !== "") {
        bunks.push(input.value.trim());
        input.value = "";
        updateBunkSelect();
        updateTable();
      }
    }

    // Populate multi-select for grades
    function updateBunkSelect() {
      const select = document.getElementById("gradeBunksSelect");
      select.innerHTML = "";
      bunks.forEach(b => {
        const option = document.createElement("option");
        option.value = b;
        option.textContent = b;
        select.appendChild(option);
      });
    }

    // Assign selected bunks to a grade
    function assignBunksToGrade() {
      const gradeName = document.getElementById("gradeInput").value.trim();
      const select = document.getElementById("gradeBunksSelect");
      const selectedBunks = Array.from(select.selectedOptions).map(o => o.value);

      if(!gradeName || selectedBunks.length === 0) {
        alert("Enter a grade and select at least one bunk.");
        return;
      }

      grades[gradeName] = selectedBunks;
      updateTable();
    }

    // Generate times in 12-hour format
    function generateTimes() {
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;
      const increment = parseInt(document.getElementById("increment").value);

      if(!startInput || !endInput) {
        alert("Please select valid start and end times.");
        return;
      }

      let [startH, startM] = startInput.split(":").map(Number);
      let [endH, endM] = endInput.split(":").map(Number);

      const startDate = new Date(0,0,0,startH,startM);
      const endDate = new Date(0,0,0,endH,endM);

      if(startDate >= endDate) {
        alert("Start time must be before end time.");
        return;
      }

      times = [];
      let current = new Date(startDate.getTime());

      while(current < endDate) {
        const next = new Date(current.getTime() + increment*60000);
        if(next > endDate) break;

        const format = d => {
          let hours = d.getHours();
          const minutes = d.getMinutes().toString().padStart(2,'0');
          hours = hours % 12 || 12; // 12-hour conversion
          return `${hours}:${minutes}`;
        };

        times.push(`${format(current)} - ${format(next)}`);
        current = next;
      }

      updateTable();
    }

    // Update table with merged grade headers
    function updateTable() {
      const table = document.getElementById("scheduleTable");
      const gradeRow = document.getElementById("gradeRow");
      const bunkRow = document.getElementById("bunkRow");

      // Clear rows
      gradeRow.innerHTML = "<th>Time / Grade</th>";
      bunkRow.innerHTML = "<th>Time / Bunk</th>";

      // Sort grades by insertion order
      const gradeNames = Object.keys(grades);

      gradeNames.forEach(grade => {
        const bunkList = grades[grade];
        if(bunkList.length === 0) return;
        const thGrade = document.createElement("th");
        thGrade.textContent = grade;
        thGrade.colSpan = bunkList.length;
        gradeRow.appendChild(thGrade);

        bunkList.forEach(bunk => {
          const thBunk = document.createElement("th");
          thBunk.textContent = bunk;
          thBunk.classList.add("editable");
          thBunk.contentEditable = "true";
          thBunk.addEventListener("input", e => {
            // Update bunk name in the grades object
            const idx = grades[grade].indexOf(bunk);
            if(idx >= 0) grades[grade][idx] = e.target.textContent;
          });
          bunkRow.appendChild(thBunk);
        });
      });

      // Body rows
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      times.forEach(time => {
        const row = document.createElement("tr");

        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        timeCell.classList.add("editable");
        timeCell.contentEditable = "true";
        row.appendChild(timeCell);

        gradeNames.forEach(grade => {
          grades[grade].forEach(() => {
            const cell = document.createElement("td");
            cell.classList.add("editable");
            cell.contentEditable = "true";
            row.appendChild(cell);
          });
        });

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

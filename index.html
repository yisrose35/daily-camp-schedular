<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Camp Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tabs { margin-bottom: 20px; }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f0f0f0;
      margin-right: 5px;
      border-radius: 4px;
    }
    .tab-button.active { background: #007BFF; color: white; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 100px; }
    th { background-color: #f8f8f8; }
    button { padding: 8px 14px; cursor: pointer; border-radius: 4px; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>🏕️ Camp Scheduler</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="showTab('leagues')">Leagues</button>
  </div>

  <!-- SETUP TAB -->
  <div id="setup" class="tab-content active">
    <h2>Setup & Configuration</h2>

    <!-- Add Bunks -->
    <h3>Add Bunks</h3>
    <input id="bunkInput" placeholder="Enter bunk name">
    <button id="addBunkBtn">Add Bunk</button>
    <div id="unassignedBunks"></div>

    <!-- Add Divisions -->
    <h3>Add Divisions</h3>
    <input id="divisionInput" placeholder="Enter division name">
    <button id="addDivisionBtn">Add Division</button>
    <div id="divisionList"></div>

    <!-- Assign Bunks to Divisions -->
    <h3>Assign Bunks to Divisions</h3>
    <div id="divisionAssignments"></div>

    <!-- Fields & Activities -->
    <h3>Add Fields</h3>
    <input id="fieldInput" placeholder="Enter field name">
    <button id="addFieldBtn">Add Field</button>
    <div id="fieldList"></div>

    <h3>Common Sports</h3>
    <div id="commonSports">
      <button class="sportBtn">Basketball</button>
      <button class="sportBtn">Football</button>
      <button class="sportBtn">Baseball</button>
      <button class="sportBtn">Hockey</button>
      <button class="sportBtn">Volleyball</button>
      <button class="sportBtn">Soccer</button>
      <button class="sportBtn">Lacrosse</button>
      <input id="customSportInput" placeholder="Other (custom sport)">
      <button id="addCustomSportBtn">Add</button>
    </div>

    <!-- Specials -->
    <h3>Special Activities</h3>
    <input id="specialInput" placeholder="Enter special activity">
    <button id="addSpecialBtn">Add Special</button>
    <div id="specialList"></div>

    <!-- Time Setup -->
    <h3>Time Setup</h3>
    <div style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;">
      <label>Start Time:</label>
      <input id="startTime" type="time" value="09:00">
      <label>End Time:</label>
      <input id="endTime" type="time" value="17:00">
      <label>Interval (minutes):</label>
      <select id="increment">
        <option value="15">15</option>
        <option value="30" selected>30</option>
        <option value="60">60</option>
      </select>
      <label>Activity Duration (minutes):</label>
      <input id="activityDuration" type="number" min="15" step="15" value="60" style="width:80px;">
    </div>

    <hr>

    <!-- Scheduler Controls -->
    <h3>Scheduler Controls</h3>
    <div style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-bottom:10px;">
      <button id="assignBtn">🗓️ Generate Schedule</button>
      <button id="saveBtn">💾 Save All Data</button>
      <button id="loadBtn">📂 Load Saved Data</button>
      <button id="resetBtn" style="background:#f66;color:white;">🗑️ Reset All</button>
    </div>
  </div>

  <!-- SCHEDULE TAB -->
  <div id="schedule" class="tab-content">
    <h2>Daily Schedule</h2>
    <p>The generated schedule will appear below:</p>
    <div id="scheduleTable"></div>
  </div>

  <!-- LEAGUES TAB -->
  <div id="leagues" class="tab-content">
    <h2>Leagues</h2>
    <div id="leaguesContent">
      <!-- content populated by leagues.js -->
    </div>
  </div>

  <script>
    // Tab switching logic
    function showTab(id) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`button[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>

  <!-- Load your JS files -->
  <script src="app1.js"></script>
  <script src="app2.js"></script>
  <script src="leagues.js"></script>
</body>
</html>

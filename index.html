<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    th { color: white; }
    td.editable:hover, th.editable:hover { background-color: #f0f0f0; cursor: text; }

    .bunk-button { margin: 2px; padding: 5px 10px; cursor: pointer; border: 1px solid #333; border-radius: 4px; display: inline-block; }
    .selected { outline: 3px solid #90CAF9; }
    #unassignedBunks { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Custom Divisions -->
  <h3>Add Divisions</h3>
  <input id="divisionInput" placeholder="Enter division name">
  <button onclick="addDivision()">Add Division</button>
  <div id="divisionButtons"></div>

  <!-- Bunk Input -->
  <h3>Add Bunks</h3>
  <input id="bunkInput" placeholder="Enter bunk">
  <button onclick="addBunk()">Add Bunk</button>

  <!-- Time Inputs -->
  <h3>Generate Times</h3>
  Start: <input type="time" id="startTime">
  End: <input type="time" id="endTime">
  Increment:
  <select id="increment">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="60">60 min</option>
  </select>
  <button onclick="generateTimes()">Generate</button>

  <!-- Unassigned Bunks -->
  <h4>Unassigned Bunks</h4>
  <div id="unassignedBunks"></div>

  <!-- Schedule Table -->
  <table id="scheduleTable">
    <thead>
      <tr id="divisionRow"></tr>
      <tr id="bunkRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let bunks = [];
    let times = [];
    let divisions = {}; // { divisionName: [bunk1,bunk2,...] }
    let divisionColors = ['#FFCDD2','#C8E6C9','#BBDEFB','#FFF9C4','#D1C4E9','#FFECB3','#B2DFDB','#F8BBD0'];
    let selectedDivision = null;
    let availableDivisions = [];

    // Add a new division
    function addDivision(){
      const input = document.getElementById('divisionInput');
      if(input.value.trim()==="") return;
      const divName = input.value.trim();
      if(!availableDivisions.includes(divName)){
        availableDivisions.push(divName);
        divisions[divName]=[];
        input.value="";
        setupDivisionButtons();
        updateTable();
      }
    }

    function setupDivisionButtons(){
      const container = document.getElementById("divisionButtons");
      container.innerHTML="";
      availableDivisions.forEach((divName,i)=>{
        const btn = document.createElement("button");
        btn.textContent=divName;
        btn.className="bunk-button";
        btn.style.backgroundColor=divisionColors[i%divisionColors.length];
        btn.onclick=()=>{
          selectedDivision=divName;
          Array.from(container.children).forEach(c=>c.classList.remove("selected"));
          btn.classList.add("selected");
        };
        container.appendChild(btn);
      });
    }

    // Add bunk
    function addBunk(){
      const input = document.getElementById('bunkInput');
      if(input.value.trim()!==""){
        bunks.push(input.value.trim());
        input.value="";
        updateUnassigned();
        updateTable();
      }
    }

    function updateUnassigned(){
      const container = document.getElementById("unassignedBunks");
      container.innerHTML="";
      const unassigned = bunks.filter(b => !Object.values(divisions).flat().includes(b));
      unassigned.forEach(bunk=>{
        const btn = document.createElement("div");
        btn.textContent=bunk;
        btn.className="bunk-button";
        btn.onclick = ()=>{
          if(selectedDivision){
            divisions[selectedDivision].push(bunk);
            updateUnassigned();
            updateTable();
          } else {
            alert("Select a division first!");
          }
        };
        container.appendChild(btn);
      });
    }

    // Generate times in 12-hour format
    function generateTimes(){
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;
      const increment = parseInt(document.getElementById("increment").value);
      if(!startInput || !endInput){alert("Select valid start and end times"); return;}
      let [startH,startM]=startInput.split(":").map(Number);
      let [endH,endM]=endInput.split(":").map(Number);
      const startDate = new Date(0,0,0,startH,startM);
      const endDate = new Date(0,0,0,endH,endM);
      if(startDate>=endDate){alert("Start must be before end"); return;}
      times=[];
      let current = new Date(startDate.getTime());
      while(current<endDate){
        let next = new Date(current.getTime()+increment*60000);
        if(next>endDate) break;
        const format = d=>{
          let h=d.getHours(), m=d.getMinutes().toString().padStart(2,'0');
          h=h%12||12;
          return `${h}:${m}`;
        };
        times.push(`${format(current)} - ${format(next)}`);
        current=next;
      }
      updateTable();
    }

    function updateTable(){
      const divRow=document.getElementById("divisionRow");
      const bunkRow=document.getElementById("bunkRow");
      divRow.innerHTML="<th>Time / Division</th>";
      bunkRow.innerHTML="<th>Time / Bunk</th>";

      // Build merged division headers
      availableDivisions.forEach((divName,i)=>{
        const bunksInDiv = divisions[divName] || [];
        const thDiv=document.createElement("th");
        thDiv.textContent=divName;
        thDiv.colSpan=Math.max(bunksInDiv.length,1); // At least 1
        thDiv.style.backgroundColor=divisionColors[i%divisionColors.length];
        divRow.appendChild(thDiv);

        if(bunksInDiv.length===0){
          const thEmpty=document.createElement("th");
          thEmpty.textContent="";
          thEmpty.classList.add("editable");
          bunkRow.appendChild(thEmpty);
        } else {
          bunksInDiv.forEach(bunk=>{
            const thBunk=document.createElement("th");
            thBunk.textContent=bunk;
            thBunk.classList.add("editable");
            thBunk.contentEditable="true";
            thBunk.addEventListener("input", e=>{
              const idx = divisions[divName].indexOf(bunk);
              if(idx>=0) divisions[divName][idx]=e.target.textContent;
            });
            bunkRow.appendChild(thBunk);
          });
        }
      });

      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML="";
      times.forEach(time=>{
        const row=document.createElement("tr");
        const timeCell=document.createElement("td");
        timeCell.textContent=time;
        timeCell.classList.add("editable");
        timeCell.contentEditable="true";
        row.appendChild(timeCell);

        availableDivisions.forEach((divName,i)=>{
          const bunksInDiv = divisions[divName] || [];
          if(bunksInDiv.length===0){
            const td=document.createElement("td");
            td.classList.add("editable");
            td.contentEditable="true";
            row.appendChild(td);
          } else {
            bunksInDiv.forEach(()=>{
              const td=document.createElement("td");
              td.classList.add("editable");
              td.contentEditable="true";
              row.appendChild(td);
            });
          }
        });

        tbody.appendChild(row);
      });
    }

    // Seamless time input
    document.getElementById("startTime").addEventListener("input", ()=>{
      if(document.getElementById("startTime").value.length===5){
        document.getElementById("endTime").focus();
      }
    });

    // Initialize empty table headers on load
    function initTable(){
      const divRow=document.getElementById("divisionRow");
      const bunkRow=document.getElementById("bunkRow");
      divRow.innerHTML="<th>Time / Division</th>";
      bunkRow.innerHTML="<th>Time / Bunk</th>";
    }

    initTable();
  </script>
</body>
</html>

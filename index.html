<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler Grid</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    th { background-color: #4CAF50; color: white; }
    td.editable:hover { background-color: #f0f0f0; cursor: text; }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Bunk Input -->
  <input id="bunkInput" placeholder="Enter bunk">
  <button onclick="addBunk()">Add Bunk</button>

  <!-- Time Inputs -->
  <h3>Generate Times</h3>
  Start: <input type="time" id="startTime">
  End: <input type="time" id="endTime">
  Increment:
  <select id="increment">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="60">60 min</option>
  </select>
  <button onclick="generateTimes()">Generate</button>

  <!-- Schedule Table -->
  <table id="scheduleTable">
    <thead>
      <tr><th>Time / Bunk</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let bunks = [];
    let times = [];

    // Add bunk
    function addBunk() {
      const input = document.getElementById('bunkInput');
      if(input.value.trim() !== "") {
        bunks.push(input.value.trim());
        input.value = "";
        updateHeaderOnly();
        updateTable(); // regenerate table so new bunk gets editable cells
      }
    }

    // Generate times
    function generateTimes() {
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;
      const increment = parseInt(document.getElementById("increment").value);

      if(!startInput || !endInput) {
        alert("Please select valid start and end times.");
        return;
      }

      let [startH, startM] = startInput.split(":").map(Number);
      let [endH, endM] = endInput.split(":").map(Number);

      const startDate = new Date(0,0,0,startH,startM);
      const endDate = new Date(0,0,0,endH,endM);

      if(startDate >= endDate) {
        alert("Start time must be before end time.");
        return;
      }

      times = [];
      let current = new Date(startDate.getTime());

      while(current < endDate) {
        const next = new Date(current.getTime() + increment*60000);
        if(next > endDate) break;
        const format = d => d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        times.push(`${format(current)} - ${format(next)}`);
        current = next;
      }

      updateTable();
    }

    // Update only header
    function updateHeaderOnly() {
      const table = document.getElementById("scheduleTable");
      const thead = table.querySelector("thead");
      thead.innerHTML = "<tr><th>Time / Bunk</th></tr>";
      bunks.forEach(bunk => {
        const th = document.createElement("th");
        th.textContent = bunk;
        thead.querySelector("tr").appendChild(th);
      });
    }

    // Update full table with editable cells
    function updateTable() {
      updateHeaderOnly();
      const table = document.getElementById("scheduleTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      times.forEach(time => {
        const row = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        row.appendChild(timeCell);

        bunks.forEach(() => {
          const cell = document.createElement("td");
          cell.classList.add("editable");
          cell.contentEditable = "true"; // <-- makes cell directly editable
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

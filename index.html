<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tabs { margin-bottom: 20px; }
    .tab-button { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; background: #f0f0f0; margin-right: 5px; }
    .tab-button.active { background: #007BFF; color: white; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    .bunk-button { margin: 2px; padding: 5px 10px; cursor: pointer; border: 1px solid #333; border-radius: 4px; }
    .activity-button { margin: 2px; padding: 5px 10px; border: 1px solid #555; cursor: pointer; border-radius: 4px; }
    .activity-button.active { background: #007BFF; color: #fff; }
    .fieldWrapper { margin-bottom: 10px; padding: 6px; border: 1px solid #ccc; border-radius: 6px; }
    .fieldTitle { font-weight: bold; margin-right: 10px; cursor: pointer; }
    .grey-cell { background: #eee; }
    .league-pill { background: #28a745; color: white; padding: 2px 6px; border-radius: 8px; }
    .switch { position: relative; display: inline-block; width: 34px; height: 20px; margin-left: 10px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(14px); }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>
  
  <div class="tabs">
    <button class="tab-button active" data-tab="setup">Setup & Configuration</button>
    <button class="tab-button" data-tab="schedule">Daily Schedule</button>
    <button class="tab-button" data-tab="leagues">Leagues</button>
  </div>

  <!-- TAB: Setup -->
  <div id="setup" class="tab-content active">
    <h2>Bunks</h2>
    <input id="bunkInput" placeholder="Add bunk">
    <button id="addBunkBtn">Add Bunk</button>
    <div id="bunkList"></div>

    <h2>Divisions</h2>
    <input id="divisionInput" placeholder="Add division">
    <button id="addDivisionBtn">Add Division</button>
    <label><input type="checkbox" id="enableColor"> Enable colors</label>
    <div id="divisionButtons"></div>

    <h2>Time Templates</h2>
    <input id="timeStartInput" placeholder="Start time (e.g. 11:30am)">
    <input id="timeEndInput" placeholder="End time (e.g. 5:30pm)">
    <button onclick="addTimeTemplate()">Add Time</button>
    <div id="timeTemplates"></div>

    <h2>Increment</h2>
    <select id="increment">
      <option value="15">15</option>
      <option value="30" selected>30</option>
      <option value="45">45</option>
      <option value="60">60</option>
    </select>
    <button onclick="generateTimes()">Generate Times</button>

    <h2>Fields / Courts</h2>
    <input id="fieldInput" placeholder="Add field/court">
    <button id="addFieldBtn">Add Field</button>
    <div id="fieldList"></div>

    <h2>Special Activities</h2>
    <input id="specialInput" placeholder="Add special activity">
    <button id="addSpecialBtn">Add Special</button>
    <div id="specialList"></div>
  </div>

  <!-- TAB: Schedule -->
  <div id="schedule" class="tab-content"></div>

  <!-- TAB: Leagues -->
  <div id="leagues" class="tab-content">
    <div id="leaguesContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="app1.js"></script>
  <script src="app2.js"></script>
  <script src="app3.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camp Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>üèïÔ∏è Camp Scheduler</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('daily')">Daily Activities</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="showTab('leagues')">Leagues</button>
  </div>

  <!-- =================== SETUP TAB =================== -->
  <div id="setup" class="tab-content active">
    <h3>Add Bunks</h3>
    <input id="bunkInput" placeholder="Enter bunk (e.g., Bunk 1)" />
    <button id="addBunkBtn">Add Bunk</button>
    <div id="unassignedBunks" class="bunk-container"></div>

    <h3>Add Divisions</h3>
    <input id="divisionInput" placeholder="Enter division (e.g., Grade 4)" />
    <button id="addDivisionBtn">Add Division</button>
    <div id="divisionsList" class="division-container"></div>

    <h3>Fields & Specials</h3>
    <div class="fields">
      <input id="fieldName" placeholder="Field name (e.g., Gym A)" />
      <button id="addFieldBtn">Add Field</button>
      <div id="fieldsList"></div>
    </div>
    <div class="specials">
      <input id="specialName" placeholder="Special activity (e.g., Swim)" />
      <button id="addSpecialBtn">Add Special</button>
      <div id="specialsList"></div>
    </div>

    <h3>Time Settings</h3>
    <label>Start</label>
    <input id="startTime" placeholder="e.g. 9:00am" />
    <label>End</label>
    <input id="endTime" placeholder="e.g. 3:00pm" />
    <label>Interval</label>
    <select id="increment">
      <option value="15">15</option>
      <option value="30" selected>30</option>
      <option value="60">60</option>
    </select>
    <button id="buildTimesBtn">Build Times</button>
  </div>

  <!-- =================== DAILY ACTIVITIES TAB =================== -->
  <div id="daily" class="tab-content">
    <h2>Daily Fixed Activities</h2>
    <div class="row">
      <div class="col">
        <label for="fixedName">Name</label>
        <input id="fixedName" placeholder="Lunch / Mincha / Swim" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="fixedStart">Time</label>
        <input id="fixedStart" placeholder="e.g. 12:00pm" />
      </div>
      <div class="col">
        <label for="fixedEnd">to</label>
        <input id="fixedEnd" placeholder="e.g. 12:30pm" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Applies to Grades</label>
        <div id="divisionChips" class="chips"></div>
        <small>Toggle chips to target specific divisions. Leave all unselected to apply to all.</small>
      </div>
    </div>

    <button id="addFixedBtn">Add Fixed Activity</button>

    <div id="fixedList" class="fixed-list"></div>
  </div>

  <!-- =================== DAILY SCHEDULE TAB =================== -->
  <div id="schedule" class="tab-content">
    <h2>Daily Schedule</h2>
    <div id="scheduleGrid"></div>
    <button id="generateScheduleBtn">Generate Schedule</button>
  </div>

  <!-- =================== LEAGUES TAB =================== -->
  <div id="leagues" class="tab-content">
    <h2>Leagues</h2>
    <div id="leaguesPanel"></div>
  </div>

  <!-- =================== SCRIPTS (ORDER MATTERS) =================== -->
  <!-- 1) Core state & UI helpers -->
  <script src="app1.js" defer></script>
  <!-- 2) Leagues logic (if you have it) -->
  <script src="leagues.js" defer></script>
  <!-- 3) Daily Activities module (ensure the filename matches your actual file!) -->
  <!-- If your file is named daily_activities.js, change the src below to daily_activities.js -->
  <script src="dailyActivities.js" defer></script>
  <!-- 4) Scheduling core that may read DailyActivities.prePlace(), etc. -->
  <script src="app2.js" defer></script>

  <!-- 5) Tiny boot script: tab switching + safe init sequence -->
  <script defer>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      [...document.querySelectorAll('.tab-button')].find(b => b.textContent.includes(
        id === 'setup' ? 'Setup' :
        id === 'daily' ? 'Daily Activities' :
        id === 'schedule' ? 'Daily Schedule' : 'Leagues'
      ))?.classList.add('active');
    }

    // Defer boot until all deferred scripts are parsed.
    (document.readyState === "loading"
      ? document.addEventListener("DOMContentLoaded", boot)
      : boot());

    function boot() {
      // Guard: verify DailyActivities exists before using it.
      if (!window.DailyActivities || typeof DailyActivities.init !== 'function') {
        console.error('DailyActivities not loaded: window.DailyActivities is', window.DailyActivities);
        alert('DailyActivities not loaded ‚Äî check console for errors');
        return;
      }
      // Initialize Daily Activities UI (chips, list, handlers)
      DailyActivities.init();

      // If app1 exposes a re-render hook when divisions change, wire it:
      // (If your app1 uses a different event, adjust this.)
      window.onDivisionsChanged && window.onDivisionsChanged(() => {
        DailyActivities.onDivisionsChanged && DailyActivities.onDivisionsChanged();
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tabs { margin-bottom: 20px; }
    .tab-button { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; background: #f0f0f0; margin-right: 5px; }
    .tab-button.active { background: #007BFF; color: white; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }

    .bunk-button { margin: 2px; padding: 5px 10px; cursor: pointer; border: 1px solid #333; border-radius: 4px; display: inline-block; }
    .selected { outline: 3px solid #90CAF9; }
    #unassignedBunks { margin-top: 10px; }
    .divisionWrapper { display: inline-block; margin-right: 10px; }
    .colorPicker { width: 30px; height: 30px; border: none; cursor: pointer; vertical-align: middle; margin-left: 6px; }

    .fieldWrapper { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; }
    .fieldWrapper.unavailable { opacity: 0.5; }
    .fieldTitle { font-weight: 600; margin-right: 10px; cursor: pointer; }

    .activity-button { margin: 2px; padding: 4px 8px; border: 1px solid #333; border-radius: 3px; cursor: pointer; }
    .activity-button.active { background: #007BFF; color: white; }

    /* Toggle switch */
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; vertical-align: middle; margin-left: 8px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #4CAF50; }
    input:checked + .slider:before { transform: translateX(20px); }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
  </div>

  <!-- Setup Tab -->
  <div id="setup" class="tab-content active">
    <h3>Add Bunks</h3>
    <input id="bunkInput" placeholder="Enter bunk">
    <button id="addBunkBtn">Add Bunk</button>
    <h4>Unassigned Bunks</h4>
    <div id="unassignedBunks"></div>

    <h3>Add Divisions</h3>
    <input id="divisionInput" placeholder="Enter division name">
    <button id="addDivisionBtn">Add Division</button>
    <label style="margin-left:8px;"><input type="checkbox" id="enableColor" checked> Enable colors</label>
    <div id="divisionButtons" style="margin-top:8px;"></div>

    <h3>Generate Times</h3>
    Start: <input type="text" id="startTime" placeholder="e.g., 11:30 AM">
    End: <input type="text" id="endTime" placeholder="e.g., 5:30 PM">
    Increment:
    <select id="increment">
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="45">45 min</option>
      <option value="60">60 min</option>
    </select>
    <button onclick="generateTimes()">Generate</button>

    <h3>Add Fields/Courts</h3>
    <input id="fieldInput" placeholder="Enter field/court name (e.g., Court #1)">
    <button id="addFieldBtn">Add Field/Court</button>
    <div id="fieldList"></div>
  </div>

  <!-- Schedule Tab -->
  <div id="schedule" class="tab-content">
    <table id="scheduleTable" style="display:none;">
      <thead>
        <tr id="divisionRow"></tr>
        <tr id="bunkRow"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let bunks = [];
    let divisions = {};
    let availableDivisions = [];
    let selectedDivision = null;
    let times = [];
    let fields = [];

    const defaultColors = ['#4CAF50','#2196F3','#E91E63','#FF9800','#9C27B0','#00BCD4','#FFC107','#F44336','#8BC34A','#3F51B5'];
    let colorIndex = 0;
    const commonActivities = ["Basketball","Baseball","Hockey","Football","Soccer","Volleyball","Lacrosse"];

    function makeEditable(element, saveCallback) {
      element.ondblclick = (e) => {
        e.stopPropagation();
        const oldText = element.textContent;
        const input = document.createElement("input");
        input.type = "text";
        input.value = oldText;
        input.style.width = (oldText.length + 2) + "ch";

        element.replaceWith(input);
        input.focus();

        function save() {
          const newText = input.value.trim();
          if (newText && newText !== oldText) saveCallback(newText);
          element.textContent = newText || oldText;
          input.replaceWith(element);
        }

        input.addEventListener("blur", save);
        input.addEventListener("keyup", e => { if (e.key === "Enter") save(); });
      };
    }

    function showTab(id){
      document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${id}')"]`).classList.add('active');
      if(id==='schedule') updateTable();
    }

    document.getElementById('enableColor').addEventListener('change', () => {
      setupDivisionButtons();
      updateTable();
    });

    function addBunk(){
      const input = document.getElementById("bunkInput");
      if(input.value.trim()!==""){
        bunks.push(input.value.trim());
        input.value="";
        updateUnassigned();
        updateTable();
      }
    }
    document.getElementById("addBunkBtn").onclick = addBunk;
    document.getElementById("bunkInput").addEventListener("keyup", e => { if (e.key === "Enter") addBunk(); });

    function updateUnassigned(){
      const container = document.getElementById("unassignedBunks");
      container.innerHTML="";
      const assignedBunks = Object.values(divisions).flatMap(d=>d.bunks);
      const unassigned = bunks.filter(b => !assignedBunks.includes(b));
      unassigned.forEach(bunk=>{
        const span = document.createElement("span");
        span.textContent = bunk;
        span.className = "bunk-button";
        span.onclick = ()=> {
          if(selectedDivision){
            divisions[selectedDivision].bunks.push(bunk);
            updateUnassigned();
            updateTable();
          } else {
            alert("Select a division first!");
          }
        };
        makeEditable(span, (newName) => {
          const idx = bunks.indexOf(bunk);
          if (idx !== -1) bunks[idx] = newName;
          for (const div of Object.values(divisions)) {
            const i = div.bunks.indexOf(bunk);
            if (i !== -1) div.bunks[i] = newName;
          }
          updateUnassigned();
          updateTable();
        });
        container.appendChild(span);
      });
    }

    function addDivision(){
      const input = document.getElementById("divisionInput");
      if(input.value.trim()==="") return;
      const divName = input.value.trim();
      if(!availableDivisions.includes(divName)){
        const color = defaultColors[colorIndex % defaultColors.length];
        colorIndex++;
        availableDivisions.push(divName);
        divisions[divName] = { bunks: [], color: color };
        input.value="";
        setupDivisionButtons();
        updateTable();
      }
    }
    document.getElementById("addDivisionBtn").onclick = addDivision;
    document.getElementById("divisionInput").addEventListener("keyup", e => { if (e.key === "Enter") addDivision(); });

    function setupDivisionButtons(){
      const container = document.getElementById("divisionButtons");
      container.innerHTML="";
      const colorEnabled = document.getElementById("enableColor").checked;

      availableDivisions.forEach((divName)=>{
        const divObj = divisions[divName];
        const wrapper = document.createElement("div");
        wrapper.className = "divisionWrapper";

        const span = document.createElement("span");
        span.textContent = divName;
        span.className = "bunk-button";
        span.style.backgroundColor = colorEnabled ? divObj.color : "transparent";
        span.style.color = colorEnabled ? "#fff" : "inherit";
        span.onclick = ()=> {
          selectedDivision = divName;
          container.querySelectorAll('span.bunk-button').forEach(el=>el.classList.remove("selected"));
          span.classList.add("selected");
        };
        makeEditable(span, (newName) => {
          divisions[newName] = divisions[divName];
          delete divisions[divName];
          availableDivisions[availableDivisions.indexOf(divName)] = newName;
          if (selectedDivision === divName) selectedDivision = newName;
          setupDivisionButtons();
          updateTable();
        });
        wrapper.appendChild(span);

        const colorInput = document.createElement("input");
        colorInput.type = "color";
        colorInput.value = divObj.color;
        colorInput.className = "colorPicker";
        colorInput.addEventListener("input", e=>{
          divObj.color = e.target.value;
          if (colorEnabled) {
            span.style.backgroundColor = e.target.value;
            span.style.color = "#fff";
          }
          updateTable();
        });
        wrapper.appendChild(colorInput);

        container.appendChild(wrapper);
      });
    }

    function generateTimes(){
      const startInput = document.getElementById("startTime").value.trim();
      const endInput = document.getElementById("endTime").value.trim();
      const increment = parseInt(document.getElementById("increment").value);

      function parseTime(str){
        const match = str.match(/^(\d{1,2}):(\d{2})\s*(AM|PM)$/i);
        if(!match) return null;
        let h = parseInt(match[1],10);
        const m = parseInt(match[2],10);
        const ampm = match[3].toUpperCase();
        if(ampm==="PM" && h!==12) h+=12;
        if(ampm==="AM" && h===12) h=0;
        return new Date(0,0,0,h,m);
      }

      const start = parseTime(startInput);
      const end = parseTime(endInput);
      if(!start || !end || start>=end){ alert("Enter valid times like 11:30 AM and 5:30 PM."); return; }

      times=[];
      let current = new Date(start);

      function format(d){
        let h=d.getHours();
        let m=d.getMinutes().toString().padStart(2,"0");
        let ampm=h>=12?"PM":"AM";
        h=h%12||12;
        return `${h}:${m} ${ampm}`;
      }

      while(current<end){
        let next=new Date(current.getTime()+increment*60000);
        if(next>end) next=end;
        times.push(`${format(current)} - ${format(next)}`);
        current=next;
      }
      updateTable();
    }

    document.getElementById("startTime").addEventListener("keyup", (e)=>{
      if(e.key==="Enter" && /(AM|PM)$/i.test(e.target.value.trim())){
        document.getElementById("endTime").focus();
      }
    });

    function addField(){
      const input = document.getElementById("fieldInput");
      const fieldName = input.value.trim();
      if(fieldName){
        fields.push({name: fieldName, activities: [], available: true});
        input.value="";
        renderFields();
      }
    }
    document.getElementById("addFieldBtn").onclick = addField;
    document.getElementById("fieldInput").addEventListener("keyup", e => { if (e.key === "Enter") addField(); });

    function renderFields(){
      const container = document.getElementById("fieldList");
      container.innerHTML="";
      fields.forEach((field, index)=>{
        const wrapper = document.createElement("div");
        wrapper.className="fieldWrapper";
        if(!field.available) wrapper.classList.add("unavailable");

        const title = document.createElement("span");
        title.className = "fieldTitle";
        title.textContent = field.name;
        makeEditable(title, (newName)=>{
          field.name = newName;
          renderFields();
        });
        wrapper.appendChild(title);

        const toggleWrapper = document.createElement("label");
        toggleWrapper.className="switch";
        const checkbox = document.createElement("input");
        checkbox.type="checkbox";
        checkbox.checked = field.available;
        checkbox.onchange = ()=>{ field.available = checkbox.checked; renderFields(); };
        const slider = document.createElement("span");
        slider.className="slider";
        toggleWrapper.appendChild(checkbox);
        toggleWrapper.appendChild(slider);
        wrapper.appendChild(toggleWrapper);

        const btnWrap = document.createElement("div");
        btnWrap.style.marginTop = "8px";
        commonActivities.forEach(act=>{
          const btn = document.createElement("button");
          btn.textContent = act;
          btn.className = "activity-button";
          if(field.activities.includes(act)) btn.classList.add("active");
          btn.onclick=()=>{ 
            if(field.activities.includes(act)){ field.activities = field.activities.filter(a=>a!==act); } 
            else { field.activities.push(act); } 
            renderFields(); 
          };
          btnWrap.appendChild(btn);
        });
        wrapper.appendChild(btnWrap);

        const otherInput = document.createElement("input");
        otherInput.placeholder="Other activity";
        otherInput.onkeyup=(e)=>{ 
          if(e.key==="Enter" && otherInput.value.trim()){ 
            const val = otherInput.value.trim(); 
            if(!field.activities.includes(val)) field.activities.push(val); 
            otherInput.value=""; 
            renderFields(); 
          } 
        };
        wrapper.appendChild(otherInput);

        if(field.activities.length>0){
          const chosen = document.createElement("p");
          chosen.style.marginTop = "6px";
          chosen.textContent = "Activities: " + field.activities.join(", ");
          wrapper.appendChild(chosen);
        }

        container.appendChild(wrapper);
      });
    }

    function updateTable(){
      const table = document.getElementById("scheduleTable");
      if(times.length===0) { table.style.display="none"; return; }
      table.style.display="table";

      const divRow = document.getElementById("divisionRow");
      const bunkRow = document.getElementById("bunkRow");
      divRow.innerHTML="<th>Division</th>";
      bunkRow.innerHTML="<th>Bunk</th>";

      const colorEnabled = document.getElementById("enableColor").checked;

      availableDivisions.forEach((divName)=>{
        const divObj = divisions[divName];
        const bunksInDiv = divObj.bunks;

        const thDiv = document.createElement("th");
        thDiv.colSpan = Math.max(bunksInDiv.length,1);
        if(colorEnabled){ thDiv.style.backgroundColor = divObj.color; thDiv.style.color = "#fff"; } 
        else { thDiv.style.backgroundColor = "transparent"; thDiv.style.color = "#000"; }
        thDiv.textContent = divName;
        makeEditable(thDiv, (newName) => {
          divisions[newName] = divisions[divName];
          delete divisions[divName];
          availableDivisions[availableDivisions.indexOf(divName)] = newName;
          updateTable();
          setupDivisionButtons();
        });
        divRow.appendChild(thDiv);

        if(bunksInDiv.length===0){
          bunkRow.appendChild(document.createElement("th"));
        } else {
          bunksInDiv.forEach(bunk=>{
            const thBunk = document.createElement("th");
            thBunk.textContent = bunk;
            makeEditable(thBunk, (newName) => {
              const idx = bunks.indexOf(bunk);
              if (idx !== -1) bunks[idx] = newName;
              for (const div of Object.values(divisions)) {
                const i = div.bunks.indexOf(bunk);
                if (i !== -1) div.bunks[i] = newName;
              }
              updateTable();
              updateUnassigned();
            });
            bunkRow.appendChild(thBunk);
          });
        }
      });

      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML="";
      times.forEach(time=>{
        const row = document.createElement("tr");
        const tdTime = document.createElement("td");
        tdTime.textContent = time;
        row.appendChild(tdTime);

        availableDivisions.forEach(divName=>{
          const bunksInDiv = divisions[divName].bunks;
          if(bunksInDiv.length===0){
            row.appendChild(document.createElement("td"));
          } else {
            bunksInDiv.forEach(()=>{ row.appendChild(document.createElement("td")); });
          }
        });
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

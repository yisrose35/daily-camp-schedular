<!DOCTYPE html>
<html>
<head>
  <title>Camp Scheduler</title>
  <meta charset="utf-8" />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .erase-button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
    .erase-button:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('setup')">Setup & Configuration</button>
    <button class="tab-button" onclick="showTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="showTab('leagues')">Leagues</button>
  </div>

  <!-- Setup Tab -->
  <div id="setup" class="tab-content active">
    <h2>Setup & Configuration</h2>

    <!-- Bunks -->
    <h3>Add Bunks</h3>
    <input type="text" id="bunkInput" placeholder="Enter bunk name" />
    <button onclick="addBunk()">Add Bunk</button>
    <div id="bunkList"></div>

    <!-- Divisions -->
    <h3>Add Divisions</h3>
    <input type="text" id="divisionInput" placeholder="Enter division name" />
    <button onclick="addDivision()">Add Division</button>
    <div id="divisionList"></div>

    <!-- Times -->
    <h3>Set Times</h3>
    <input type="text" id="startTime" placeholder="Start time (e.g. 11:30am)" />
    <input type="text" id="endTime" placeholder="End time (e.g. 5:30pm)" />
    <select id="increment">
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="45">45 min</option>
      <option value="60">60 min</option>
    </select>
    <button onclick="addTimeTemplate()">Add Time</button>
    <div id="timeTemplateList"></div>

    <!-- Fields -->
    <h3>Fields / Courts</h3>
    <input type="text" id="fieldInput" placeholder="Enter field/court name" />
    <button onclick="addField()">Add Field</button>
    <div id="fieldList"></div>

    <!-- Special Activities -->
    <h3>Special Activities</h3>
    <input type="text" id="specialInput" placeholder="Enter special activity" />
    <button onclick="addSpecialActivity()">Add Special Activity</button>
    <div id="specialList"></div>

    <!-- Erase Button -->
    <h3>Save & Data Control</h3>
    <button class="erase-button" onclick="eraseData()">üóëÔ∏è Erase All Information</button>
  </div>

  <!-- Schedule Tab -->
  <div id="schedule" class="tab-content">
    <h2>Daily Schedule</h2>
    <button onclick="assignFieldsToBunks()">Generate Schedule</button>
    <div id="scheduleTable"></div>
  </div>

  <!-- Leagues Tab -->
  <div id="leagues" class="tab-content">
    <h2>Leagues</h2>
    <div id="leagueList"></div>
  </div>

  <!-- Scripts -->
  <script src="app1.js"></script>
  <script src="app2.js"></script>
  <script src="save-delete-information.js"></script>
</body>
</html>

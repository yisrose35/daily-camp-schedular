<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camp Scheduler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tabs { margin-bottom: 20px; }
    .tab-button { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; background: #f0f0f0; margin-right: 5px; }
    .tab-button.active { background: #007BFF; color: white; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .item-button { margin: 3px; padding: 5px 10px; border: 1px solid #333; cursor: pointer; }
    .fieldWrapper { border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; border-radius: 6px; }
    .fieldTitle { font-weight: bold; margin-right: 10px; }

    .switch { position: relative; display: inline-block; width: 40px; height: 20px; margin-left: 8px; }
    .switch input { display:none; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
              background-color: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
                     background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(20px); }

    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    .grey-cell { background: #eee; }
    .activity-button { margin: 2px; padding: 5px 8px; border: 1px solid #333; cursor: pointer; }
    .activity-button.active { background: #007BFF; color: #fff; }
    .league-pill { background:#007BFF; color:white; padding:2px 6px; border-radius:6px; font-weight:bold; }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" onclick="openTab('setup')">Setup & Config</button>
    <button class="tab-button" onclick="openTab('schedule')">Daily Schedule</button>
    <button class="tab-button" onclick="openTab('leagues')">Leagues</button>
  </div>

  <!-- Setup Tab -->
  <div id="setup" class="tab-content active">

    <h2>Bunks</h2>
    <input id="bunk-input" placeholder="Enter bunk name">
    <button id="addBunkBtn">Add Bunk</button>
    <div id="bunk-list"></div>

    <h2>Divisions</h2>
    <input id="division-input" placeholder="Enter division name">
    <button id="addDivisionBtn">Add Division</button>
    <div id="division-list"></div>

    <h2>Fields / Courts</h2>
    <input id="fieldInput" placeholder="Enter field/court name">
    <button id="addFieldBtn">Add Field</button>
    <div id="fieldList"></div>

    <h2>Special Activities</h2>
    <input id="specialInput" placeholder="Enter special activity">
    <button id="addSpecialBtn">Add Special</button>
    <div id="specialList"></div>

    <h2>Time Templates</h2>
    <input id="timeStartInput" placeholder="Start (e.g. 9:00am)">
    <input id="timeEndInput" placeholder="End (e.g. 5:30pm)">
    <button id="addTimeTemplateBtn">Add Time Template</button>
    <div id="timeTemplates"></div>

    <h2>Increment</h2>
    <select id="increment">
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="45">45 min</option>
      <option value="60">60 min</option>
    </select>
    <button onclick="generateTimes()">Generate Schedule</button>
  </div>

  <!-- Daily Schedule Tab -->
  <div id="schedule" class="tab-content"></div>

  <!-- Leagues Tab -->
  <div id="leagues" class="tab-content">
    <h2>Leagues</h2>
    <div id="leaguesContainer"></div>
  </div>

  <script src="app1.js"></script>
  <script src="app2.js"></script>
  <script src="app3.js"></script>
  <script>
    function openTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-button[onclick="openTab('${id}')"]`).classList.add('active');
    }
  </script>
</body>
</html>

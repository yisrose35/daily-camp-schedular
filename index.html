<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camp Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="welcome-screen" style="display: none;">
        <div class="card" style="max-width:400px; text-align:center; margin:0;">
            <div style="font-size:3rem; margin-bottom:1rem;">ğŸ•ï¸</div>
            <h2 style="margin-bottom:0.5rem;">Camp Scheduler</h2>
            <p style="margin-bottom:1.5rem;">Enter camp name to begin.</p>
            <input type="text" id="camp-name-input" placeholder="Camp Name" style="margin-bottom:1rem;">
            <button id="begin-btn" class="primary" style="width:100%;">Enter Dashboard</button>
        </div>
    </div>

    <div id="main-app-container" style="display: none;">
        
        <header class="app-header">
            <div class="header-title-group">
                <button id="menu-toggle" class="menu-toggle">â˜°</button>
                <h2 id="page-title">Dashboard</h2>
            </div>
            
            <div class="date-control">
                <label>Date:</label>
                <input type="date" id="calendar-date-picker">
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar-header">Menu</div>
            <div class="tabs">
                <div class="nav-group-title">Setup</div>
                <button class="tab-button active" onclick="showTab('setup')">âš™ï¸ Setup & Bunks</button>
                <button class="tab-button" onclick="showTab('fields'); window.initFieldsTab?.();">ğŸ“ Fields</button>
                <button class="tab-button" onclick="showTab('special_activities'); window.initSpecialActivitiesTab?.();">ğŸ¨ Specials</button>
                
                <div class="nav-group-title">Daily Ops</div>
                <button class="tab-button" onclick="showTab('master-scheduler'); window.initMasterScheduler?.();">ğŸ—“ï¸ Templates</button>
                <button class="tab-button" onclick="showTab('daily-adjustments'); window.initDailyAdjustments?.();">ğŸ”§ Builder</button>
                <button class="tab-button" onclick="showTab('schedule')">ğŸ“… View Schedule</button>
                
                <div class="nav-group-title">Leagues</div>
                <button class="tab-button" onclick="showTab('leagues'); window.initLeagues?.();">ğŸ† League Mgr</button>
                <button class="tab-button" onclick="showTab('specialty-leagues'); window.initSpecialtyLeagues?.();">ğŸ… Specialty</button>
                
                <div class="nav-group-title">Tools</div>
                <button class="tab-button" onclick="showTab('report'); window.initReportTab?.();">ğŸ“Š Reports</button>
                <button class="tab-button" onclick="showTab('print'); window.initPrintCenter?.();">ğŸ–¨ï¸ Print</button>
                <button class="tab-button" onclick="showTab('updates'); window.initUpdatesTab?.();">ğŸ”” Updates</button>
                <button class="tab-button" onclick="showTab('helper'); window.initHelperTab?.();">â“ Help</button>
            </div>
        </nav>
        
        <div class="sidebar-overlay" onclick="document.querySelector('.sidebar').classList.remove('open')"></div>

        <main class="main-viewport">
            
            <div id="setup" class="tab-content active">
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
                    <div class="card">
                        <h3>Manage Bunks</h3>
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input id="bunkInput" placeholder="Bunk Name">
                            <button id="addBunkBtn" class="primary">Add</button>
                        </div>
                        <div id="unassignedBunks" class="chips"></div>
                    </div>

                    <div class="card">
                        <h3>Manage Divisions</h3>
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input id="divisionInput" placeholder="Division Name">
                            <button id="addDivisionBtn" class="primary">Add</button>
                        </div>
                        <div style="margin-bottom:10px;"><label><input type="checkbox" id="enableColor" checked> Enable Colors</label></div>
                        <div id="divisionButtons" class="chips"></div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>System Actions</h3>
                    <div style="display:flex; gap:10px; flex-wrap:wrap;">
                        <button id="eraseTodayBtn" style="background:#fee2e2; color:#b91c1c; border:1px solid #fca5a5;">Clear Today</button>
                        <button id="forceSaveBtn" class="primary">Save All Data</button>
                        <button id="exportBackupBtn" style="background:white; border:1px solid #ccc; color:#333;">Export Backup</button>
                        <button id="importBackupBtn" style="background:white; border:1px solid #ccc; color:#333;">Import Backup</button>
                        <input type="file" id="importFileInput" accept=".json" style="display: none;">
                        <button id="eraseAllBtn" style="margin-left:auto; background:#7f1d1d; color:white;">Reset App</button>
                    </div>
                </div>
            </div> 
            
            <div id="fields" class="tab-content"></div>
            <div id="special_activities" class="tab-content"></div>
            <div id="master-scheduler" class="tab-content"><div id="master-scheduler-content"></div></div>
            
            <div id="schedule" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="margin:0;">Daily Schedule</h2>
                    <button onclick="window.validateSchedule?.()" style="background:#fff7ed; border:1px solid #fdba74; color:#c2410c; padding:8px 12px; border-radius:6px; font-weight:600; cursor:pointer;">âš ï¸ Check Conflicts</button>
                </div>
                <div id="scheduleTable"></div>
            </div>

            <div id="leagues" class="tab-content"><div id="leaguesContainer"></div></div>
            <div id="specialty-leagues" class="tab-content"><div id="specialtyLeaguesContainer"></div></div>
            <div id="daily-adjustments" class="tab-content"><div id="daily-adjustments-content"></div></div>
            <div id="report" class="tab-content"><div id="report-content"></div></div>
            <div id="print" class="tab-content"><div id="print-content"></div></div>
            <div id="updates" class="tab-content"><div id="updates-content"></div></div>
            <div id="helper" class="tab-content"><div id="helper-content"></div></div>
        </main>
    </div> 

    <script src="welcome.js" defer></script>
    <script src="calendar.js" defer></script>
    <script src="app1.js" defer></script>
    <script src="daily_adjustments.js" defer></script>
    <script src="fields.js" defer></script>
    <script src="special_activities.js" defer></script>
    <script src="leagues.js" defer></script>
    <script src="specialty_leagues.js" defer></script> 
    <script src="master_schedule_builder.js" defer></script>
    <script src="scheduler_logic_core.js" defer></script>
    <script src="scheduler_logic_fillers.js" defer></script>
    <script src="scheduler_ui.js" defer></script>
    <script src="analytics.js" defer></script>
    <script src="validator.js" defer></script>
    <script src="print_center.js" defer></script>
    <script src="helper.js" defer></script>
    <script src="updates.js" defer></script>

    <script>
        // Sidebar Logic
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        if(menuToggle) menuToggle.addEventListener('click', toggleSidebar);
        if(overlay) overlay.addEventListener('click', toggleSidebar);

        function showTab(id) {
            // Hide Sidebar on mobile selection
            sidebar.classList.remove('open');

            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            
            // Find the button in sidebar and highlight it
            const btn = document.querySelector(`.tab-button[onclick^="showTab('${id}')"]`);
            if(btn) btn.classList.add('active');
            
            // Update Header Title
            const titleMap = {
                'setup': 'Camp Setup', 'fields': 'Fields', 'master-scheduler': 'Master Templates',
                'daily-adjustments': 'Builder', 'schedule': 'Schedule', 'leagues': 'Leagues',
                'specialty-leagues': 'Specialty Leagues', 'report': 'Reports', 'print': 'Print Center'
            };
            document.getElementById('page-title').textContent = titleMap[id] || 'Dashboard';

            // Init Functions
            if (id === 'schedule') window.updateTable?.();
            else if (id === 'leagues') window.initLeagues?.();
            else if (id === 'specialty-leagues') window.initSpecialtyLeagues?.();
            else if (id === 'master-scheduler') window.initMasterScheduler?.();
            else if (id === 'fields') window.initFieldsTab?.();
            else if (id === 'special_activities') window.initSpecialActivitiesTab?.();
            else if (id === 'daily-adjustments') window.initDailyAdjustments?.();
            else if (id === 'report') window.initReportTab?.(); 
            else if (id === 'print') window.initPrintCenter?.();
            else if (id === 'helper') window.initHelperTab?.();
            else if (id === 'updates') window.initUpdatesTab?.();
        }
    </script>
</body>
</html>

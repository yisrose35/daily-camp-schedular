<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camp Scheduler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 80px; }
    th { background-color: #4CAF50; color: white; }
    td:hover { background-color: #f0f0f0; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Camp Scheduler</h1>

  <!-- Bunks -->
  <div>
    <h3>Add Bunk</h3>
    <input id="bunkInput" placeholder="Enter bunk name">
    <button onclick="addBunk()">Add Bunk</button>
    <button onclick="removeBunk()">Remove Last Bunk</button>
  </div>

  <!-- Times -->
  <div>
    <h3>Generate Times</h3>
    Start: <input type="time" id="startTime">
    End: <input type="time" id="endTime">
    Increment: 
    <select id="increment">
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">60 min</option>
    </select>
    <button onclick="generateTimes()">Generate</button>
  </div>

  <!-- Schedule Table -->
  <table id="scheduleTable">
    <thead>
      <tr><th>Time / Bunk</th></tr>
    </thead>
    <tbody></tbody>
  </table>

    let bunks = [];
    let times = [];

    function updateTable() {
      const table = document.getElementById("scheduleTable");
      const theadRow = table.querySelector("thead tr");
      theadRow.innerHTML = "<th>Time / Bunk</th>";

      bunks.forEach(bunk => {
        const th = document.createElement("th");
        th.textContent = bunk;
        theadRow.appendChild(th);
      });

      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

        const row = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        row.appendChild(timeCell);

          const cell = document.createElement("td");
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });
    }
